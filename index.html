<!DOCTYPE html>
<html>
<head>
    <title>Oh, It's SO Responsive</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea844b0ea6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container"> 
	<div class="background">
		<div class="security-icon">
			<span class="fa-solid fa-id-card "></span>
		</div>
			<div class="main">
				<div class="login-prompt">
					<form action="#" method="post">
						<div class="icons">
							<span class="fa-solid fa-user-secret"></span>
							<input type="email" placeholder="Input Email" required=""/>
						</div>
						<div class="icons">
							<span class="fa fa-lock"></span>
							<input type="password" placeholder="Input Password" required=""/>
						</div>
						<div class="checkbox">
							<label class="checkbox">
								<input type="checkbox" name="checkbox" checked=""><i></i> Please Keep Me logged in
							</label>
						</div>
						<div class="login-button">
							<button class="btn">Log In</button>
						</div>
						<div class="links">
							<a href="#">Forgot Password?</a>
							<a href="#">Register Now</a>
						</div>
					</form>	
				</div>
				<div class="other-logins">
						Or Login Using :
						<a href="#" class="twitter"><span class="fa fa-twitter"></span></a>
						<a href="#" class="google"><span class="fa fa-google-plus"></span></a>
						<a href="#" class="facebook"><span class="fa fa-facebook"></span></a>
				</div>
		</div>
		<div class="copyright">
			<p>Â© 2023 Login UI Form. No rights reserved</a></p>
		</div>
	</div>
</div>	
</body>
</html>
